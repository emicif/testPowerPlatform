SSR_Mappa_Regionale As screen:
    BackgroundImage: =sfondo_italia
    Fill: =RGBA(4,96,169,0.9)

    Container11 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =SSR_Mappa_Regionale.Height - Header_20.Height - ContainerTitolo.Height
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        Y: =154
        ZIndex: =1

        Container17 As groupContainer.verticalAutoLayoutContainer:
            BorderColor: =RGBA(0, 0, 0, 0)
            DropShadow: =DropShadow.None
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =40
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =40
            PaddingLeft: =80
            PaddingRight: =20
            PaddingTop: =40
            ZIndex: =2

            ButtonContainerMappaR As button:
                DisabledFill: =RGBA(255, 255, 255, 1)
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =3
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Text: =
                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                ZIndex: =1

            ButtonContGovFar As button:
                DisabledBorderColor: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(255, 255, 255, 1)
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =2
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Text: =
                Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                ZIndex: =2

        Container18 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(0, 0, 0, 0)
            DropShadow: =DropShadow.None
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =3

    ContainerTitolo As groupContainer.horizontalAutoLayoutContainer:
        BorderColor: =RGBA(0, 0, 0, 0)
        DropShadow: =DropShadow.None
        Height: =Titolo_17.Height + 40
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =Container17.PaddingLeft
        Width: =Parent.Width
        Y: =92
        ZIndex: =2

        backHome_18 As image:
            Height: =40
            Image: =Expand_down_light
            OnSelect: =Navigate(Show_Regione_Politiche)
            Width: =36.05
            X: =136
            Y: =116
            ZIndex: =1

        Titolo_17 As label:
            AutoHeight: =true
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(241, 244, 249, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Size: =20
            Text: =" Mappa Regionale SSR/ "  & VarNomeRegione
            Width: =Parent.Width
            X: =172
            Y: =116
            ZIndex: =2

    Header_20 As Header:
        ZIndex: =3

