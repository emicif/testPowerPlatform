Listing_PF As screen:
    BackgroundImage: =sfondo_italia
    Fill: =RGBA(4,96,169,0.9)

    Container18 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height - Header_21.Height - ContainerTitolo_1.Height
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =30
        PaddingRight: =30
        PaddingTop: =20
        Width: =Parent.Width
        Y: =Header_21.Height + ContainerTitolo_1.Height
        ZIndex: =1

        Container19 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(0, 0, 0, 0)
            DropShadow: =DropShadow.None
            FillPortions: =2
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =1

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Height: =554
                Items: |-
                    =SortByColumns(
                        Filter(
                            Documents,
                            'Percorso cartella' = "Documents/Politiche Farmaceutiche/Procedura e Modulistica/"& VarNomeRegione & " - Procedura e Modulistica/"
                        ),
                        "{IsFolder}",
                        SortOrder.Descending,
                        "{Name}",
                        SortOrder.Ascending  
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =125
                Width: =817
                X: =40
                ZIndex: =1

                Title1 As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.Nome
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - 173
                    X: =103
                    ZIndex: =2

                Subtitle1 As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =67
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.'Percorso cartella'
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title1.Width
                    X: =Title1.X
                    Y: =32
                    ZIndex: =3

                NextArrow1 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    Color: =RGBA(166, 166, 166, 1)
                    Height: =50
                    Icon: =Icon.ChevronRight
                    OnSelect: =Select(Parent)
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    Tooltip: ="Visualizza dettagli elementi"
                    Width: =50
                    X: =Parent.TemplateWidth - Self.Width - 12
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =4

                Separator1 As rectangle:
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

                Rectangle13 As rectangle:
                    Height: =Parent.TemplateHeight - Separator1.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =4
                    ZIndex: =6

                IconaFileOfolder As icon.DocumentwithContent:
                    Color: =If(ThisItem.isFolder, RGBA(227,184,11,1), RGBA(255, 255, 255, 1))
                    Height: =49
                    Icon: |-
                        =If(
                            ThisItem.isFolder,
                             Icon.Folder, 
                             Icon.DocumentWithContent
                        ) 
                    OnSelect: =Select(Parent)
                    Width: =56
                    X: =4
                    Y: =28
                    ZIndex: =7

        Container21 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(0, 0, 0, 0)
            DropShadow: =DropShadow.None
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =2

    ContainerTitolo_1 As groupContainer.horizontalAutoLayoutContainer:
        BorderColor: =RGBA(0, 0, 0, 0)
        DropShadow: =DropShadow.None
        Height: =Titolo_18.Height + 40
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =Container17.PaddingLeft
        Width: =Parent.Width
        Y: =Header_21.Height
        ZIndex: =2

        backHome_19 As image:
            Height: =40
            Image: =Expand_down_light
            OnSelect: =Navigate(Show_Regione_Politiche)
            Width: =36.05
            X: =136
            Y: =116
            ZIndex: =1

        Titolo_18 As label:
            AutoHeight: =true
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(241, 244, 249, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Size: =20
            Text: ="Listing/ "  & VarNomeRegione
            Width: =Parent.Width
            X: =172
            Y: =116
            ZIndex: =2

    Header_21 As Header:
        ZIndex: =3

